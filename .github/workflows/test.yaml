on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

name: Run Tests

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'
        cache: false

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -coverprofile=coverage.out ./internal/...

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        file: ./coverage.out
